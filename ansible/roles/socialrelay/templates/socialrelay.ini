[uwsgi]
chdir=/home/socialrelay/socialrelay
module=wsgi:application
master=True
pidfile=/tmp/socialrelay-master.pid
vacuum=True
max-requests=5000
logto=/home/socialrelay/socialrelay/var/uwsgi-master.log
virtualenv=/home/socialrelay/venv
processes=2
threads=2
enable-threads=True
socket=127.0.0.1:3039
uid=socialrelay
gid=socialrelay
harakiri=30
